            --success: #2ecc71;
            --danger: #e74c3c;
            --text-primary: #ecf0f1;

        }

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--success), var(--accent));
            animation: shimmer 3s infinite;
            border-radius: 2px;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .summary-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(50, 130, 184, 0.3);
        }

        .summary-card h3 {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-card .amount {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .summary-card.income .amount {
            color: var(--success);
        }

        .summary-card.expense .amount {
            color: var(--danger);
        }

        .summary-card.positive .amount {
            color: var(--success);
        }

        .summary-card.negative .amount {
            color: var(--danger);
        }

        .summary-card.neutral .amount {
            color: var(--accent);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 10px;
        }

        .tab {
            flex: 1;
            padding: 15px 25px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .tab:hover {
            background: rgba(50, 130, 184, 0.2);
            color: var(--text-primary);
        }

        .tab.active {
            background: var(--accent);
            color: var(--text-primary);
            box-shadow: 0 4px 15px rgba(50, 130, 184, 0.4);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 25px;

        }

        .progress-fill {

            }

            }

            }

            }
        }

            return '$' + amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function getProjectName(project) {
            const parts = project.split(' - ');
            return parts.length > 1 ? parts.slice(1).join(' - ') : project;
        }

        function getProjectCode(project) {
            const match = project.match(/^\d+/);
            return match ? match[0] : '';
        }

        // 计算汇总数据
        function calculateSummary() {
            const totalIncome = incomeData.reduce((sum, item) => sum + item.amount, 0);
            const totalExpense = expenseData.reduce((sum, item) => sum + item.amount, 0);
            const netCashFlow = totalIncome - totalExpense;
            
            const projects = new Set();
            incomeData.forEach(item => projects.add(item.project));
            expenseData.forEach(item => projects.add(item.project));
            
            return {
                totalIncome,
                totalExpense,
                netCashFlow,
                activeProjects: projects.size
            };
        }

        // 按项目分组数据
        function groupByProject() {
            const projects = {};
            
            incomeData.forEach(item => {
                if (!projects[item.project]) {
                    projects[item.project] = {
                        code: getProjectCode(item.project),
                        name: getProjectName(item.project),
                        fullName: item.project,
                        income: 0,
                        expense: 0,
                        incomeItems: [],
                        expenseItems: [],
                        transactions: 0
                    };
                }
                projects[item.project].income += item.amount;
                projects[item.project].incomeItems.push(item);
                projects[item.project].transactions++;
            });
            
            expenseData.forEach(item => {
                if (!projects[item.project]) {
                    projects[item.project] = {
                        code: getProjectCode(item.project),
                        name: getProjectName(item.project),
                        fullName: item.project,
                        income: 0,
                        expense: 0,
                        incomeItems: [],
                        expenseItems: [],
                        transactions: 0
                    };
                }
                projects[item.project].expense += item.amount;
                projects[item.project].expenseItems.push(item);
                projects[item.project].transactions++;
            });
            
            return Object.values(projects);
        }

        // 按类别分组数据
        function groupByCategory() {
            const categories = {};
            
            incomeData.forEach(item => {
                if (!categories[item.category]) {
                    categories[item.category] = {
                        name: item.category,
                        type: 'income',
                        total: 0,
                        projects: {}
                    };
                }
                categories[item.category].total += item.amount;
                if (!categories[item.category].projects[item.project]) {
                    categories[item.category].projects[item.project] = 0;
                }
                categories[item.category].projects[item.project] += item.amount;
            });
            
            expenseData.forEach(item => {
                if (!categories[item.category]) {
                    categories[item.category] = {
                        name: item.category,
                        type: 'expense',
                        total: 0,
                        projects: {}
                    };
                }
                categories[item.category].total += item.amount;
                if (!categories[item.category].projects[item.project]) {
                    categories[item.category].projects[item.project] = 0;
                }
                categories[item.category].projects[item.project] += item.amount;
            });
            
            return Object.values(categories);
        }

        // 渲染汇总卡片
        function renderSummaryCards() {
            const summary = calculateSummary();
            const container = document.getElementById('summaryCards');
            
            const cashFlowClass = summary.netCashFlow > 0 ? 'positive' : summary.netCashFlow < 0 ? 'negative' : 'neutral';
            
            container.innerHTML = `
                <div class="summary-card income">
                    <h3>总收入</h3>
                    <div class="amount">${formatCurrency(summary.totalIncome)}</div>
                    <p style="font-size: 0.85rem; color: var(--text-secondary);">Fund资金投入</p>
                </div>
                <div class="summary-card expense">
                    <h3>总支出</h3>
                    <div class="amount">${formatCurrency(summary.totalExpense)}</div>
                    <p style="font-size: 0.85rem; color: var(--text-secondary);">所有开销</p>
                </div>
                <div class="summary-card ${cashFlowClass}">
                    <h3>净现金流</h3>
                    <div class="amount">${formatCurrency(summary.netCashFlow)}</div>
                    <p style="font-size: 0.85rem; color: var(--text-secondary);">收入 - 支出</p>
                </div>
                <div class="summary-card neutral">
                    <h3>活跃项目</h3>
                    <div class="amount">${summary.activeProjects}</div>
                    <p style="font-size: 0.85rem; color: var(--text-secondary);">正在进行</p>
                </div>
            `;
        }

        // 渲染总览标签页
        function renderOverview() {
            const projects = groupByProject();
            projects.sort((a, b) => (b.income + b.expense) - (a.income + a.expense));
            
            const container = document.getElementById('overview');
            container.innerHTML = '<div class="projects-grid">' + projects.map(project => {
                const balance = project.income - project.expense;
                const balanceClass = balance > 0 ? 'positive' : balance < 0 ? 'negative' : '';
                
                return `
                    <div class="project-card">
                        <div class="project-header">
                            <div class="project-code">项目 ${project.code}</div>
                            <div class="project-name">${project.name}</div>
                            <div class="project-balance ${balanceClass}">${formatCurrency(balance)}</div>
                        </div>
                        <div class="project-stats">
                            <div class="stat">
                                <div class="stat-label">收入</div>
                                <div class="stat-value" style="color: var(--success)">${formatCurrency(project.income)}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">支出</div>
                                <div class="stat-value" style="color: var(--danger)">${formatCurrency(project.expense)}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">交易笔数</div>
                                <div class="stat-value" style="color: var(--accent)">${project.transactions}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('') + '</div>';
        }

        // 渲染按项目标签页
        function renderByProject() {
            const projects = groupByProject();
            projects.sort((a, b) => (b.income + b.expense) - (a.income + a.expense));
            
            const container = document.getElementById('byProject');
            container.innerHTML = '<div class="projects-grid">' + projects.map(project => {
                const balance = project.income - project.expense;
                const balanceClass = balance > 0 ? 'positive' : balance < 0 ? 'negative' : '';
                
                // 按类别分组收入
                const incomeByCategory = {};
                project.incomeItems.forEach(item => {
                    if (!incomeByCategory[item.category]) {
                        incomeByCategory[item.category] = 0;
                    }
                    incomeByCategory[item.category] += item.amount;
                });
                
                // 按类别分组支出
                const expenseByCategory = {};
                project.expenseItems.forEach(item => {
                    if (!expenseByCategory[item.category]) {
                        expenseByCategory[item.category] = 0;
                    }
                    expenseByCategory[item.category] += item.amount;
                });
                
                const incomeCategories = Object.entries(incomeByCategory).map(([category, amount]) => {
                    const percentage = project.income > 0 ? (amount / project.income * 100) : 0;
                    return { category, amount, percentage };
                });
                
                const expenseCategories = Object.entries(expenseByCategory).map(([category, amount]) => {
                    const percentage = project.expense > 0 ? (amount / project.expense * 100) : 0;
                    return { category, amount, percentage };
                });
                
                return `
                    <div class="project-card">
                        <div class="project-header">
                            <div class="project-code">项目 ${project.code}</div>
                            <div class="project-name">${project.name}</div>
                            <div class="project-balance ${balanceClass}">${formatCurrency(balance)}</div>
                        </div>
                        <div class="project-stats">
                            <div class="stat">
                                <div class="stat-label">总收入</div>
                                <div class="stat-value" style="color: var(--success)">${formatCurrency(project.income)}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">总支出</div>
                                <div class="stat-value" style="color: var(--danger)">${formatCurrency(project.expense)}</div>
                            </div>
                        </div>
                        
                        ${incomeCategories.length > 0 ? `
                        <div class="category-section">
                            <div class="category-title" style="color: var(--success);">收入明细</div>
                            ${incomeCategories.map(cat => `
                                <div class="category-item">
                                    <div class="category-header">
                                        <span class="category-name">${cat.category}</span>
                                        <span class="category-amount income">${formatCurrency(cat.amount)} (${cat.percentage.toFixed(1)}%)</span>
                                    </div>
                                    <div class="progress-bar">
                                        <div class="progress-fill income" style="width: ${cat.percentage}%"></div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        ` : ''}
                        
                        ${expenseCategories.length > 0 ? `
                        <div class="category-section">
                            <div class="category-title" style="color: var(--danger);">支出明细</div>
                            ${expenseCategories.map(cat => `
                                <div class="category-item">
                                    <div class="category-header">
                                        <span class="category-name">${cat.category}</span>
                                        <span class="category-amount expense">${formatCurrency(cat.amount)} (${cat.percentage.toFixed(1)}%)</span>
                                    </div>
                                    <div class="progress-bar">
                                        <div class="progress-fill expense" style="width: ${cat.percentage}%"></div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        ` : ''}
                    </div>
                `;
            }).join('') + '</div>';
        }

        // 渲染按类别标签页
        function renderByCategory() {
            const categories = groupByCategory();
            const summary = calculateSummary();
            
            const container = document.getElementById('byCategory');
            container.innerHTML = categories.map(category => {
                const total = category.type === 'income' ? summary.totalIncome : summary.totalExpense;
                const percentage = total > 0 ? (category.total / total * 100) : 0;
                
                const projectDistribution = Object.entries(category.projects).map(([project, amount]) => {
                    const projectPercentage = category.total > 0 ? (amount / category.total * 100) : 0;
                    return { project: getProjectName(project), amount, percentage: projectPercentage };
                }).sort((a, b) => b.amount - a.amount);
                
                return `
                    <div class="category-card">
                        <div class="category-card-header">
                            <div class="category-info">
                                <h3>${category.name}</h3>
                                <div class="category-type">${category.type === 'income' ? '收入' : '支出'}</div>
                            </div>
                            <div class="category-total">
                                <div class="category-percentage ${category.type}">${percentage.toFixed(1)}%</div>
                                <div style="font-family: 'JetBrains Mono', monospace; font-size: 1.2rem; font-weight: 600; color: ${category.type === 'income' ? 'var(--success)' : 'var(--danger)'}">
                                    ${formatCurrency(category.total)}
                                </div>
                            </div>
                        </div>
                        
                        <div class="project-distribution">
                            <div style="font-size: 0.9rem; font-weight: 600; color: var(--text-secondary); margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px;">
                                项目分布
                            </div>
                            ${projectDistribution.map(dist => `
                                <div class="distribution-item">
                                    <div class="distribution-header">
                                        <span class="distribution-project">${dist.project}</span>
                                        <span class="distribution-amount">${formatCurrency(dist.amount)}</span>
                                    </div>
                                    <div class="progress-bar">
                                        <div class="progress-fill ${category.type}" style="width: ${dist.percentage}%"></div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 标签切换
        function switchTab(tabName) {
            // 更新标签按钮状态
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 更新内容显示
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }

        // 初始化
        window.addEventListener('DOMContentLoaded', () => {
            renderSummaryCards();
            renderOverview();
            renderByProject();
            renderByCategory();
        });
    </script>
</body>
</html>
