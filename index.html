            margin-bottom: 30px;
            border-radius: 2px;

        // 数据处理函数
        function formatCurrency(amount) {
            return '$' + amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function getProjectName(projectCode) {
            const match = projectCode.match(/^\d+\s*-\s*(.+)$/);
            return match ? match[1] : projectCode;
        }

        function calculateSummary() {
            const totalIncome = incomeData.reduce((sum, item) => sum + item.amount, 0);
            const totalExpense = expenseData.reduce((sum, item) => sum + item.amount, 0);
            const netCashFlow = totalIncome - totalExpense;
            
            const projects = new Set([
                ...incomeData.map(item => item.project),
                ...expenseData.map(item => item.project)
            ]);
            
            return {
                totalIncome,
                totalExpense,
                netCashFlow,
                activeProjects: projects.size
            };
        }

        function getProjectData() {
            const projectMap = new Map();
            
            // 处理收入
            incomeData.forEach(item => {
                if (!projectMap.has(item.project)) {
                    projectMap.set(item.project, {
                        code: item.project,
                        name: getProjectName(item.project),
                        income: 0,
                        expense: 0,
                        transactions: 0,
                        incomeByCategory: {},
                        expenseByCategory: {}
                    });
                }
                const project = projectMap.get(item.project);
                project.income += item.amount;
                project.transactions++;
                
                if (!project.incomeByCategory[item.category]) {
                    project.incomeByCategory[item.category] = 0;
                }
                project.incomeByCategory[item.category] += item.amount;
            });
            
            // 处理支出
            expenseData.forEach(item => {
                if (!projectMap.has(item.project)) {
                    projectMap.set(item.project, {
                        code: item.project,
                        name: getProjectName(item.project),
                        income: 0,
                        expense: 0,
                        transactions: 0,
                        incomeByCategory: {},
                        expenseByCategory: {}
                    });
                }
                const project = projectMap.get(item.project);
                project.expense += item.amount;
                project.transactions++;
                
                if (!project.expenseByCategory[item.category]) {
                    project.expenseByCategory[item.category] = 0;
                }
                project.expenseByCategory[item.category] += item.amount;
            });
            
            return Array.from(projectMap.values());
        }

        function getCategoryData() {
            const categoryMap = new Map();
            
            // 收入类别
            incomeData.forEach(item => {
                if (!categoryMap.has(item.category)) {
                    categoryMap.set(item.category, {
                        name: item.category,
                        type: 'income',
                        total: 0,
                        byProject: {}
                    });
                }
                const category = categoryMap.get(item.category);
                category.total += item.amount;
                
                if (!category.byProject[item.project]) {
                    category.byProject[item.project] = 0;
                }
                category.byProject[item.project] += item.amount;
            });
            
            // 支出类别
            expenseData.forEach(item => {
                if (!categoryMap.has(item.category)) {
                    categoryMap.set(item.category, {
                        name: item.category,
                        type: 'expense',
                        total: 0,
                        byProject: {}
                    });
                }
                const category = categoryMap.get(item.category);
                category.total += item.amount;
                
                if (!category.byProject[item.project]) {
                    category.byProject[item.project] = 0;
                }
                category.byProject[item.project] += item.amount;
            });
            
            return Array.from(categoryMap.values());

                                <div class="stat-value red">${formatCurrency(project.expense)}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">交易笔数</div>
                                <div class="stat-value blue">${project.transactions}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('tab-overview').innerHTML = `<div class="projects-grid">${html}</div>`;
        }

        function renderProjects() {
            const projects = getProjectData();
            
            const html = projects.map(project => {
                const netBalance = project.income - project.expense;
                
                let incomeHtml = '';
                if (Object.keys(project.incomeByCategory).length > 0) {
                    incomeHtml = `
                        <div class="category-section">
                            <div class="section-title green">收入明细</div>
                            ${Object.entries(project.incomeByCategory).map(([category, amount]) => {
                                const percentage = (amount / project.income * 100).toFixed(1);
                                return `
                                    <div class="category-item">
                                        <div class="category-header">
                                            <span class="category-name">${category}</span>
                                            <span class="category-amount green">${formatCurrency(amount)} (${percentage}%)</span>
                                        </div>
                                        <div class="progress-bar">
                                            <div class="progress-fill green" style="width: ${percentage}%"></div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                }
                
                let expenseHtml = '';
                if (Object.keys(project.expenseByCategory).length > 0) {
                    expenseHtml = `
                        <div class="category-section">
                            <div class="section-title red">支出明细</div>
                            ${Object.entries(project.expenseByCategory).map(([category, amount]) => {
                                const percentage = (amount / project.expense * 100).toFixed(1);
                                return `
                                    <div class="category-item">
                                        <div class="category-header">
                                            <span class="category-name">${category}</span>
                                            <span class="category-amount red">${formatCurrency(amount)} (${percentage}%)</span>
                                        </div>
                                        <div class="progress-bar">
                                            <div class="progress-fill red" style="width: ${percentage}%"></div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                }
                
                return `
                    <div class="project-card">
                        <div class="project-header">
                            <div class="project-code">${project.code}</div>
                            <div class="project-name">${project.name}</div>
                            <div class="net-balance ${netBalance >= 0 ? 'green' : 'red'}">
                                净余额: ${formatCurrency(netBalance)}
                            </div>
                        </div>
                        <div class="stats-row">
                            <div class="stat-item">
                                <div class="stat-label">总收入</div>
                                <div class="stat-value green">${formatCurrency(project.income)}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">总支出</div>
                                <div class="stat-value red">${formatCurrency(project.expense)}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">交易笔数</div>
                                <div class="stat-value blue">${project.transactions}</div>
                            </div>
                        </div>
                        ${incomeHtml}
                        ${expenseHtml}
                    </div>
                `;
            }).join('');
            
            document.getElementById('tab-projects').innerHTML = `<div class="projects-grid">${html}</div>`;
        }

        function renderCategories() {
            const categories = getCategoryData();
            const summary = calculateSummary();
            
            const html = categories.map(category => {
                const isIncome = category.type === 'income';
                const totalBase = isIncome ? summary.totalIncome : summary.totalExpense;
                const percentage = (category.total / totalBase * 100).toFixed(1);
                
                const distributionHtml = Object.entries(category.byProject).map(([project, amount]) => {
                    const projectPercentage = (amount / category.total * 100).toFixed(1);
                    return `
                        <div class="distribution-item">
                            <span>${getProjectName(project)}</span>
                            <div class="distribution-bar">
                                <div class="progress-fill ${isIncome ? 'green' : 'red'}" style="width: ${projectPercentage}%"></div>
                            </div>
                            <span class="${isIncome ? 'green' : 'red'}">${formatCurrency(amount)} (${projectPercentage}%)</span>
                        </div>
                    `;
                }).join('');
                
                return `
                    <div class="project-card">
                        <div class="project-header">
                            <div class="project-name">${category.name}</div>
                            <div class="project-code">${isIncome ? '收入类别' : '支出类别'}</div>
                            <div class="net-balance ${isIncome ? 'green' : 'red'}">
                                ${formatCurrency(category.total)}
                            </div>
                        </div>
                        <div class="category-item">
                            <div class="category-header">
                                <span class="category-name">占总${isIncome ? '收入' : '支出'}比例</span>
                                <span class="category-amount ${isIncome ? 'green' : 'red'}">${percentage}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill ${isIncome ? 'green' : 'red'}" style="width: ${percentage}%"></div>
                            </div>
                        </div>
                        <div class="category-section">
                            <div class="section-title">项目分布</div>
                            ${distributionHtml}
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('tab-categories').innerHTML = `<div class="projects-grid">${html}</div>`;
        }

        // 标签切换
        function switchTab(index) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach((tab, i) => {
                if (i === index) {
                    tab.classList.add('active');
                    contents[i].classList.add('active');
                } else {
                    tab.classList.remove('active');
                    contents[i].classList.remove('active');
                }
            });
        }

        // 初始化
        function init() {
            renderSummary();
            renderOverview();
            renderProjects();
            renderCategories();
        }

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
